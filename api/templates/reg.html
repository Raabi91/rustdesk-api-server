{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Registration - RustDeskWeb</title>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'layui/css/style.css' %}">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<body>
 
<div class="login-main">
    <header class="layui-elip" style="width: 82%">Registration Page</header>
 
    <!-- Form Options -->
    <form class="layui-form">
        <div class="layui-input-inline">
            <!-- Username -->
            <div class="layui-inline" style="width: 85%">
                <input type="text" id="user" name="account" required lay-verify="required" placeholder="Enter username" autocomplete="off" class="layui-input">
            </div>
            <!-- Checkmark -->
            <div class="layui-inline">
                <i class="layui-icon" id="ri" style="color: green;font-weight: bolder;" hidden></i>
            </div>
            <!-- Cross -->
            <div class="layui-inline">
                <i class="layui-icon" id="wr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
            </div>
        </div>
        
        <!-- Password -->
        <div class="layui-input-inline">
            <div class="layui-inline" style="width: 85%">
                <input type="password" id="pwd" name="password" required lay-verify="required" placeholder="Enter password" autocomplete="off" class="layui-input">
            </div>
            <!-- Checkmark -->
            <div class="layui-inline">
                <i class="layui-icon" id="pri" style="color: green;font-weight: bolder;" hidden></i>
            </div>
            <!-- Cross -->
            <div class="layui-inline">
                <i class="layui-icon" id="pwr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
            </div>
        </div>
        
        <!-- Confirm Password -->
        <div class="layui-input-inline">
            <div class="layui-inline" style="width: 85%">
                <input type="password" id="rpwd" name="repassword" required lay-verify="required" placeholder="Confirm password" autocomplete="off" class="layui-input">
            </div>
            <!-- Checkmark -->
            <div class="layui-inline">
                <i class="layui-icon" id="rpri" style="color: green;font-weight: bolder;" hidden></i>
            </div>
            <!-- Cross -->
            <div class="layui-inline">
                <i class="layui-icon" id="rpwr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
            </div>
        </div>
 
        <div class="layui-input-inline login-btn" style="width: 85%">
            <button type="submit" lay-submit lay-filter="sub" class="layui-btn">Register</button>
        </div>
        <hr style="width: 85%" />
        <p style="width: 85%"><a href="/api/user_action?action=login" class="fl">Already have an account? Login now</a></p>
    </form>
</div>
 
<script src={% static "layui/layui.js" %}></script>
<script type="text/javascript">
    layui.use(['form','jquery','layer'], function () {
        var form   = layui.form;
        var $      = layui.jquery;
        var layer  = layui.layer;
        
        // Add form blur event
        // Form validation
        $('#user').blur(function() {
            var user = $(this).val();
        });
 
        // Add regular validation for password
        $('#pwd').blur(function() {
            var reg = /^[\w\S]{8,20}$/;
            if(!($('#pwd').val().match(reg))){
                $('#pwr').removeAttr('hidden');
                $('#pri').attr('hidden','hidden');
                layer.msg('Please enter a password between 8 to 20 characters. It can include letters, numbers, and special characters.');
            }else {
                $('#pri').removeAttr('hidden');
                $('#pwr').attr('hidden','hidden');
            }
        });
 
        // Validate if two passwords match
        $('#rpwd').blur(function() {
            if($('#pwd').val() != $('#rpwd').val()){
                $('#rpwr').removeAttr('hidden');
                $('#rpri').attr('hidden','hidden');
                layer.msg('Passwords entered do not match!');
            }else {
                $('#rpri').removeAttr('hidden');
                $('#rpwr').attr('hidden','hidden');
            };
        });
 
        // Add form submission event, submit registration information
        form.on('submit(sub)', function() {
            $.ajax({
                url:'/api/user_action?action=register',
                type:'post',
                dataType:'json',
                data:{
                    user:$('#user').val(),
                    pwd:$('#pwd').val(),
                },
                success:function(data){
                    if (data.code == 1) {
                        layer.msg('Registration successful. Please go to the login page to log in.');
                        ///location.href = "login.html";
                    }else {
                        layer.msg(data.msg);
                    }
                }
            })
            // Prevent page redirection
            return false;
        });
    });
</script>
</body>
</html>
